<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <script src="./scripts/tableau.js" defer type="module"></script>
    <title>Tableau - Liste personnes inscrites</title>
</head>

<body>
    <main>
        <h1>Liste des personnes inscrites</h1>
        <section>
            <span>Ajouter une personne</span>
            <form>
                <label for="addFirstname">Prénom :</label>
                <input type="text" name="prenom" id="addFirstname">
                <label for="addSurname">Nom :</label>
                <input type="text" name="nom" id="addSurname">
                <button type="button" id="addPerson">Ajouter</button>
            </form>
            <span id="result"></span>
        </section>
        <section>
            <ul id="listPerson"></ul>
            <table id="tableMain">
                <thead>
                    <tr>
                        <th scope="col">Nom</th>
                        <th scope="col">Prénom</th>
                        <th scope="col">Email</th>
                        <th scope="col">Supprimer</th>
                    </tr>
                </thead>
                <tbody id="tableBody">

                </tbody>
            </table>
        </section>
    </main>
</body>

</html>
