<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./01-regex-form.css">
    <script src="./01-regex-form.js" defer></script>
</head>
<body>
    <h1>Expressions régulières</h1>
    <h2>Contrôles de saisie</h2>
    <form id="myForm">
        <div>
            <label for="myName">Nom</label>
            <input id="myName" type="text">
        </div>
        <div>
            <label for="myBirthDate">Date de naissance</label>
            <input id="myBirthDate" type="date" value="2025-08-26">
        </div>
        <div>
            <label for="myPhone">Téléphone</label>
            <input id="myPhone" type="tel">
        </div>
        <div>
            <label for="myPassword1">Mot de passe</label>
            <input id="myPassword1" type="password">
        </div>
        <div>
            <label for="myPassword2">Répétez Mot de passe</label>
            <input id="myPassword2" type="password">
        </div>
        <div>
            <button type="submit">Valider</button>
        </div>
    </form>
    <hr>
    <aside id="result">

    </aside>
</body>
</html>
